

<div class="card-group">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="card bg-dark" *ngFor="let semestre of semestres">
            <!--<img src="..." class="card-img-top" alt="...">-->
            <div class="card-body">
                <h5 class="card-title">Semestre # {{ semestre.nombre }}</h5>
                <p class="card-text">Fecha de inicio: {{ semestre.fecha_inicio }}</p>
                <p class="card-text">Fecha fin: {{ semestre.fecha_fin }}</p>
                <button class="btn btn-success margin5"><i class="bi bi-pencil-square"></i> Editar semestre</button>
                <button class="btn btn-primary margin5"><i class="bi bi-journal-text"></i> Ver materias</button>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="semestres.length === 0">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
      <div class="card h-100 bg-dark">
        <img src="../../assets/SEMESTRE.png" class="card-img-top" alt="..." />
        <div class="card-body">
          <span> Actualmente no existe semestre registrado </span>
          <button class="btn btn-primary" (click)="navegarRegistroSemestre()">
            <i class="bi bi-award-fill"></i> Registrar semestre
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
